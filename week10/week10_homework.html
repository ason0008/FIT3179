<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <style>
    h1 {
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
    }
    
    .introduction {
      text-align: center;
      margin-bottom: 50px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .vis-container {
      text-align: center;
    }

    .connector {
      height: 50px;
    }
  </style>
</head>
<body>
<h1>Population of Malaysia</h1>

<div class="introduction">The estimated population of Malaysia in 2020 is 32.65 million, which is an increase of 0.15 million from the year 2019.</div>
<div class="vis-container" >
  <div id="vis1"></div>
</div>

<div class="connector"></div>

<div class="vis-container" >
  <div id="vis2"></div>
</div>

<script type="text/javascript">
    var specVis1 = "https://ason0008.github.io/FIT3179/week10/week10_map.json";
    var specVis2 = "https://ason0008.github.io/FIT3179/week10/week10_pyramid.json";
  
    vegaEmbed('#vis1', specVis1).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    
     vegaEmbed('#vis2', specVis2).then(function(result) {
      // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
  </script>

</body>
</html>
